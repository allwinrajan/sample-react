name: Build and Push to Amazon ECR

on:
  push:
    branches:
      - master
  
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY }}

      - name: Set image tag dynamically
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t my-react-app:$IMAGE_TAG .
          docker tag my-react-app:$IMAGE_TAG ${{ secrets.AWS_ECR_REGISTRY }}/my-react-app:$IMAGE_TAG
          docker tag my-react-app:$IMAGE_TAG ${{ secrets.AWS_ECR_REGISTRY }}/my-react-app:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ secrets.AWS_ECR_REGISTRY }}/my-react-app:$IMAGE_TAG
          docker push ${{ secrets.AWS_ECR_REGISTRY }}/my-react-app:latest
